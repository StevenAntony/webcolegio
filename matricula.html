    <section class="section2 fondo_primeros_puestos pad0">

            <div class="row justify-content-center">
                <div class="ml80 fondo_registro_2021 hailitar_header">
					<div class="row">
						<div class="col-lg-6 col-xs-6 contenedor_mobile_logo">

                <div class="col-lg-6 pt-3 fondo_registro_2021 full_height">
                    <div class="ml80">
						<div class="row">
							<div class="col-lg-6 hailitar_mobile">
								<img src="./asset/img/logofinal.png" style="width: 125px;" alt="Logo Colegio">
							</div>
							<div class="col-lg-6 hailitar_mobile">
                <a href="./index.html" style="background: white;
                padding: 10px 40px;
                border-radius: 15px;
                color: #048279;
                font-weight: bold;">
								 INICIO
                </a>

						</div>
						<!-- <img src="images/colegio/logo-matricula-2022.svg" alt="Trilce Colegio" class="mt40" style="width: 160px; margin-top: 1.5rem"> -->
                    </div>
                    <div class="ml80">
                        <p class="contenedor_descripcion_colegio">Regístrate y nos comunicaremos contigo para iniciar el proceso de admisión 2022.</p>
                        <form class="registration-form w_form" action="#" method="post">
                            <div class="form-group mb-2">
                                <input type="text" class="form-control fondo_blanco" id="dni" name="dni" placeholder="DNI del alumno" required="required" onkeypress="return isNumber(event)" onpaste="return false;" minlength="8" maxlength="9">
                            </div>
							<div class="form-group mb-2">
                                <input type="text" class="form-control fondo_blanco" id="nombres" name="nombres" placeholder="Nombres del alumno" required="required" minlength="3">
                            </div>
							<div class="form-group mb-2">
                                <input type="text" class="form-control fondo_blanco" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno del alumno" required="required" minlength="3">
                            </div>
							<div class="form-group mb-2">
                                <input type="text" class="form-control fondo_blanco" id="apellido_materno" name="apellido_materno" placeholder="Apellido Materno del alumno" required="required" minlength="3">
                            </div>
							<div class="form-group mb-2">
                                <input type="email" class="form-control fondo_blanco" id="email" name="email" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="required">
                            </div>
							<div class="form-group mb-2">
                                <input type="text" class="form-control fondo_blanco" id="telefono" name="telefono" placeholder="Teléfono" required="required" onkeypress="return isNumber(event)" onpaste="return false;" minlength="7" maxlength="12">
                            </div>
							
                            <button type="button" style="font-family: sans-serif;" class="btn btn-primary btn-block texto_solicita vista_home_boton1"><b style="font-family: NSB !important">Registrar</b></button>
